---
layout: default
---

<h1>Recent posts</h1>

  
  {% for post in site.posts %}
    <article>
      <h2 style="font-weight: 500;">
        <a class="black-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
      <p>
        <time datetime="{{ post.date }}" class="post-date">{{ post.date | date: "%B %-d, %Y" }}</time>
      </p>
      <p>{{ post.excerpt }}</p>
    </article>
    {% if forloop.last == false %}
    <hr>
  {% endif %}

  {% endfor %}
